<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC|Archivo+Narrow|Dancing+Script&display=swap"
      rel="stylesheet"
    />

    <title>Zoo Living</title>
  </head>
  <body>
    <article>
      <header>
        <h1>Animals that I own</h1>
      </header>
    </article>
    <main>
      <div class="tabs">
        <div class="tab" id="tab1">
          <a href="#tab1">Dogs</a>
          <div class="content">
            <p id="dogFont">I have 3 dogs. 2 French Bulldogs and 1 Pug.</p>
            <img src="./Images/Gizmo.PNG" alt="Gizmo" />
            <img src="./Images/Cheeto.PNG" alt="Cheeto" />
            <img src="./Images/Kuzco.PNG" alt="Kuzco" />
          </div>
        </div>

        <div class="tab" id="tab2">
          <a href="#tab2">Cats</a>
          <div class="content">
            <p id="catFont">I have 2 Bengal cats.</p>
            <img src="./Images/Chibi.jpg" alt="Chibi" />
            <img src="./Images/Nimbus.PNG" alt="Nimbus" />
          </div>
        </div>

        <div class="tab" id="tab3">
          <a href="#tab3">Snakes</a>
          <div class="content">
            <p id="snakeFont">
              I own over 15 snakes. Many Ball Pythons. 1 Carpet Python. 1 Super
              Dwarf Reticulated Python.
            </p>
            <img src="./Images/BallPythons.PNG" alt="Ball Pythons" />
            <img
              src="./Images/CarpetPython.PNG"
              alt="Teddy the Carpet Python"
            />
            <img
              src="./Images/SDRetic.PNG"
              alt="Yoshi the SD Reticulated Python"
            />
          </div>
        </div>
      </div>
    </main>
  </body>
  <footer>
    &copy; Stephanie Truong
  </footer>
</html>
